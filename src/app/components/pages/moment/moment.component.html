<div class="moment" *ngIf="moment">
    <h1>{{moment.title}}</h1>
    <img src="{{baseApiUrl}}uploads//{{moment.image}}" alt="{{moment.title}}">
    <div class="about-moment">
        <h3>Sobre esse momento: </h3>
        <p>{{moment.description}}</p>
    </div>
    <div class="actions">
        <h3> Ações: </h3>
        <a routerLink="/moments/edit/{{moment.id}}" class="edit-btn">
            <fa-icon [icon]="faEdit"></fa-icon>Editar
        </a>
        <button class="remove-btn" (click)="removeHandler(moment.id!)">
            <fa-icon [icon]="faTimes" ></fa-icon>Excluir
        </button>
    </div>
    <!---Comentarios-->
    <div class="comments">
        <h3>comentarios ({{moment.coments!.length > 0 ? moment.coments!.length : 0}}):</h3>
        <div *ngIf="moment.coments!.length > 0;else noComents">
            <div class="coment-container" *ngFor="let comment of moment.coments">
                <p class="coment">{{comment.text}}</p>
                <p class="author"><span>por:{{comment.username}} </span></p>
            </div>
        </div>
        <ng-template #noComents>
            <p>Não há comentarios<p>
        </ng-template>
    </div>
    <div class="coment-form">
        <h3>Deixe um comentário</h3>
        <form>
            <div class="form-group">
                <label for="text">comentário</label>
                <textarea placeholder="O que você quer comentar?" required></textarea>
            </div>
            <div class="form-group">
                <label for="username">Nome: </label>
                <input placeholder="Digite seu nome">
            </div>
            <input type="submit" value="Comentar">
        </form>
    </div>
</div>
