<div class="home-container">
    <h1>Veja o que estão Compartilhando</h1>
    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Ou busque um momento..."(input)="search($event)">

        </form>
    </div>
    <div *ngIf="moments.length > 0; else noMoments">
        <div class="moments-container">
            <div class="moment" *ngFor="let momemt of moments">
                <img src="{{baseApiUrl}}uploads//{{momemt.image}}" alt="{{momemt.title}}">
                <h3>{{momemt.title}}</h3>
                <p class="date">Em: {{momemt.created_at}}</p>
                <p>comentários: {{momemt.coments!.length}}</p>
                <p><a routerLink="moments/{{momemt.id}}">Detalhes</a></p>

            </div>
        </div>
    </div>
    <ng-template #noMoments>
        <h1>Não Há Momentos Cadastrados</h1>
    </ng-template>


</div>
